apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: maurig13/devops-grisi-reyes:products-service-dev
          ports:
            - containerPort: 5000
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 5000
          #     initialDelaySeconds: 5
          #     periodSeconds: 5
          #     successThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
  name: products-service
  labels:
    run: products-service
spec:
  selector:
    run: products-service
  ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000
  type: LoadBalancer
