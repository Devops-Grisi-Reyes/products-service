apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
      initialDelaySeconds: 5
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: maurig13/devops-grisi-reyes:products-service-dev
          ports:
            - containerPort: 5001
          # livenessProbe:
          #   exec:
          #     command:
          #     - cat
          #     - /
          #   initialDelaySeconds: 5
          #   periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: products-service
  labels:
    run: products-service
spec:
  selector:
    run: products-service
  ports:
    - port: 5001
      protocol: TCP
      targetPort: 5001
  type: LoadBalancer
